version: '3'

networks:
  money-transaction-system:

services:
  transactions-nginx:
    image: nginx:stable-alpine
    container_name: transactions-nginx
    ports:
        - "8000:80"
    volumes:
        - ./transaction-service/src:/var/www
        - ./transaction-service/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
        - transactions-db
        - transactions-cache
    networks:
        - money-transaction-system

  transactions-db:
    image: mysql:8
    container_name: transactions-db
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - transactions-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: transactions
    networks:
        - money-transaction-system

  transactions-cache:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
        - money-transaction-system

  transactions-runner:
    build:
        context: ./transaction-service
        dockerfile: Dockerfile
    container_name: transactions_runner
    volumes:
        - ./transaction-service/src
    ports:
        - "9000:9000"
    networks:
        - money-transaction-system

  customers-db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3309:3306"
    volumes:
      - customers-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: customers

  customers-cache:
    image: redis:7-alpine
    ports:
      - "6381:6379"

  shopkeepers-db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3310:3306"
    volumes:
      - shopkeepers-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopkeepers

  shopkeepers-cache:
    image: redis:7-alpine
    ports:
      - "6382:6379"


volumes:
  transactions-data:
  customers-data:
  shopkeepers-data:
